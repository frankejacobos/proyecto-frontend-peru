<section
  class="container-fluid d-flex align-items-center justify-content-center"
>
  <div class="row">
    <article
      class="col p-3 mx-auto d-flex justify-content-center"
      *ngFor="let provincia of provincias"
    >
      <div class="dep d-flex p-3" style="width: 300px">
        <div class="col px-3 text-center">
          <h2>{{ provincia.nombre | titlecase }}</h2>
          <p>{{ provincia.departamento.nombre | titlecase }}</p>
          <a
            [href]="['distritos/' + encode(provincia.nombre)]"
            mat-raised-button
            >Mostrar distritos</a
          >
        </div>
      </div>
    </article>
  </div>
</section>
