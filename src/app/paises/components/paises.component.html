<section
  class="container-fluid d-flex align-items-center justify-content-center"
>
  <div class="row">
    <article
      class="col p-3 mx-auto d-flex justify-content-center"
      *ngFor="let pais of paises"
    >
      <div class="pais p-3" style="max-width: 300px">
        <div class="col-12 d-flex">
          <div class="col-3 d-flex align-items-center">
            <img [src]="pais.bandera_url" [alt]="pais.nombre" class="w-100" />
          </div>
          <div class="col ms-3 ps-3 border">
            <h2>{{ pais.nombre | titlecase }}</h2>
            <p>Republica del {{ pais.nombre | titlecase }}</p>
          </div>
        </div>
        <div class="col-12 my-3 p-3 border text-center">
          <img
            [src]="pais.ubicacion_url"
            [alt]="'ubicacion de ' + pais.nombre"
            class="w-100"
          />
        </div>
        <div class="col-12 d-flex justify-content-around border p-3">
          <a [href]="['regiones/' + pais.nombre]" mat-raised-button
            >Mostrar regiones</a
          >
        </div>
      </div>
    </article>
  </div>
</section>
